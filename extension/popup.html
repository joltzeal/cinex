<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinex Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Cinex 设置</h1>

    <div id="loginForm">
      <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input type="text" id="apiUrl" placeholder="https://your-api.com" />
      </div>

      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" id="email" placeholder="your@email.com" />
      </div>

      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="密码" />
      </div>

      <button id="loginBtn" class="btn-primary">登录</button>

      <div id="message" class="message"></div>
    </div>

    <div id="loggedInView" style="display: none;">
      <div class="status-info">
        <p><strong>状态:</strong> <span class="status-badge">已登录</span></p>
        <p><strong>API URL:</strong> <span id="currentApiUrl"></span></p>
        <p><strong>邮箱:</strong> <span id="currentEmail"></span></p>
      </div>

      <button id="logoutBtn" class="btn-secondary">退出登录</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

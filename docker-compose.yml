version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cinex-db
    environment:
      POSTGRES_USER: cinex
      POSTGRES_PASSWORD: cinex
      POSTGRES_DB: cinex
    volumes:
      - cinex_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cinex"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: joltzeal/cinex:main
    container_name: cinex-app
    environment:
      DATABASE_URL: postgresql://cinex:cinex@postgres:5432/cinex
      BETTER_AUTH_SECRET: 8yJVW4w+oL4GVq6w7SGhabNG9OMESYBfwUDgzbQ2A3w=
      BETTER_AUTH_URL: http://localhost:3100
      METATUBE_API_HOST: https://your-metatube-api-url
      METATUBE_API_TOKEN: your-metatube-api-token
    volumes:
      - /vol5/1000/other 2/cinex-media:/app/media
    ports:
      - "3100:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  cinex_data:
